<button (click)="gotoList()" class="btn btn-info">Back</button>
<div class="container" [hidden]="submitted" style="width: 400px">
  <form (ngSubmit)="onSubmit()">

    <h3>Create Reservation</h3>

    <div class="form-group">
      <label for="date_of_booking">Date of booking</label>
      <input
        type="date"
        class="form-control"
        id="date_of_booking"
        required
        [(ngModel)]="reservation.dateofBooking"
        name="date_of_booking"
      />
    </div>

    <div class="form-group">
      <label for="client_id">Client id</label>
      <input
        type={}
        class="form-control"
        id="client_id"
        required
        [(ngModel)]="reservation.client"
        name="client_id"
      />
    </div>

    <div class="form-group">
      <label for="car_id">Car</label>
      <input
        type={}
        class="form-control"
        id="car_id"
        required
        [(ngModel)]="reservation.car"
        name="car_id"
      />
    </div>

    <div class="form-group">
      <label for="date_to">Date to</label>
      <input
        type="date"
        class="form-control"
        id="date"
        required
        [(ngModel)]="reservation.dateTo"
        name="date_to"
      />
    </div>

    <div class="form-group">
      <label for="branch_of_loan">Branch of loan</label>
      <input
        type={}
        class="form-control"
        id="branch_of_loan"
        required
        [(ngModel)]="reservation.branchOfLoan"
        name="branch_of_loan"
      />
    </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          class="form-control"
          id="amount"
          required
          [(ngModel)]="reservation.amount"
          name="amount"
        />
      </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
