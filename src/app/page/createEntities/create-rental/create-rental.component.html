<button (click)="gotoList()" class="btn btn-info">Back</button>
<div class="container"style="width: 400px">
  <form (ngSubmit)="onSubmit()">

    <h3>Create Rental</h3>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="rental.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="internet_domain">Domain</label>
      <input
        type="text"
        class="form-control"
        id="internet_domain"
        required
        [(ngModel)]="rental.internetDomain"
        name="internet_domain"
      />
    </div>
        <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="rental_addresss"
        required
        [(ngModel)]="address_id"
        name="internet_domain"
      />
    </div>


    <div class="form-group">
      <label for="owner">Owner</label>
      <input
        type="text"
        class="form-control"
        id="rental_owner"
        required
        [(ngModel)]="owner_id"
        name="internet_domain"
      />
    </div>
  


    <div class="form-group">
      <label for="logo">Logo</label>
      <input
        type="text"
        class="form-control"
        id="logo"
        required
        [(ngModel)]="rental.logo"
        name="logo"
      />
    </div>

    <div class="form-group">
        <label for="revenue">Revenue</label>
        <input
          type="number"
          class="form-control"
          id="revenue"
          required
          [(ngModel)]="rental.revenue"
          name="revenue"
        />
      </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
