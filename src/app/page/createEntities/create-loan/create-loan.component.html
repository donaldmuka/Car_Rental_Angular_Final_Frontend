<button (click)="gotoList()" class="btn btn-info">Back</button>
<div class="container" [hidden]="submitted" style="width: 400px">
  <form (ngSubmit)="onSubmit()">

    <h3>Create Loan</h3>

    <div class="form-group">
      <label for="employee_id">Employee id</label>
      <input
        type={}
        class="form-control"
        id="employee_id"
        required
        [(ngModel)]="loan.employee"
        name="employee_id"
      />
    </div>

    <div class="form-group">
      <label for="date_of_rental">Date of rental</label>
      <input
        type="date"
        class="form-control"
        id="date_of_rental"
        required
        [(ngModel)]="loan.dateOfRental"
        name="date_of_rental"
      />
    </div>

    <div class="form-group">
        <label for="reservation_id"> Reservation id</label>
        <input
          type={}
          class="form-control"
          id="reservation_id"
          required
          [(ngModel)]="loan.reservation"
          name="reservation_id"
        />
      </div>

      <div class="form-group">
        <label for="comment"> Comment</label>
        <input
          type="text"
          class="form-control"
          id="comment"
          required
          [(ngModel)]="loan.comment"
          name="comment"
        />
      </div>

   
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
