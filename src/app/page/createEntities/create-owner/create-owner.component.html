<button (click)="gotoList()" class="btn btn-info">Back</button>
<div class="container" [hidden]="submitted" style="width: 400px">
  <form (ngSubmit)="onSubmit()">

    <h3>Create Owner</h3>


    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="owner.name"
        name="name"
      />
    </div>
        <div class="form-group">
      <label for="name">Email</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="owner.email"
        name="name"
      />
    </div>
        <div class="form-group">
      <label for="name">Password</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="owner.password"
        name="name"
      />
    </div>
    
    <div class="form-group">
      <label for="name">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        required
        [(ngModel)]="address_id"
        name="address"
      />
    </div>


    
   
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
