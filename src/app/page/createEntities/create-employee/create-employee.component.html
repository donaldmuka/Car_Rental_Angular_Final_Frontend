<button (click)="gotoList()" class="btn btn-info">Back</button>
<div class="container" [hidden]="submitted" style="width: 400px">
  <form (ngSubmit)="onSubmit()">

    <h3>Create Employee</h3>

    <div class="form-group">
      <label for="first_name">First name</label>
      <input
        type="text"
        class="form-control"
        id="first_name"
        required
        [(ngModel)]="employee.firstName"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="internet_domain">internet_domain</label>
      <input
        type="text"
        class="form-control"
        id="internet_domain"
        required
        [(ngModel)]="employee.firstName"
        name="first_name"
      />
    </div>

    <div class="form-group">
      <label for="position">Position</label>
      <input
        type="number"
        class="form-control"
        id="position"
        required
        [(ngModel)]="employee.position"
        name="position"
      />
    </div>

    <div class="form-group">
      <label for="branch_id">Branch id</label>
      <input
        type={}
        class="form-control"
        id="branch_id"
        required
        [(ngModel)]="employee.branch"
        name="branch_id"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
